<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Buscador de Arte</title>
	</head>
	<link rel="stylesheet" href="styles.css" />
	<script
		src="https://kit.fontawesome.com/2b0ee45a2e.js"
		crossorigin="anonymous"
	></script>
	<body>
		<nav>
			<div class="titulo-principal">
				<h1>Art Institute of Chicago</h1>
			</div>
			<div class="imagen-museo"></div>
		</nav>
		<form id="form" action="">
			<div class="busqueda">
				<h2>Búsqueda</h2>
				<i class="fas fa-search" aria-hidden="true"></i>
				<input type="search" id="input-busqueda" placeholder="Ingresá tu búsqueda" />
			</div>
			<div class="filtros">
				<div class="tipo">
					<label for="">TIPO</label>
					<select name="obras">
						<option value="titulo">Titulo</option>
						<option value="autor">Autor</option>
					</select>
				</div>
				<div class="orden">
					<label for="">ORDEN</label>
					<select name="ordenar">
						<option value="a-z">A-Z</option>
						<option value="z-a">Z-A</option>
						<option value="obras-recientes">Obras mas recientes</option>
						<option value="obras-antiguas">Obras mas antiguas</option>
					</select>
				</div>
			</div>
			<button class="boton-buscar" id="boton-buscar">Buscar</button>
		</form>
		<section>
			<h3>Resultados</h3>
			<div class="div-contenedor"></div>
			<div class="iconos-flechas">
				<button class="botones-flecha" id="boton-primera-pagina">
					<i class="fas fa-angle-double-left icono-paginado"></i>
				</button>
				<button class="botones-flecha" id="pagina-anterior">
					<i class="fas fa-angle-left icono-paginado"></i>
				</button>
				<button class="botones-flecha" id="proxima-pagina">
					<i class="fas fa-angle-right icono-paginado"></i>
				</button>
				<button class="botones-flecha" id="ultima-pagina">
					<i class="fas fa-angle-double-right icono-paginado"></i>
				</button>
			</div>
		</section>
		<script src="index.js"></script>
	</body>
</html>
