<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Buscador de Arte</title>
		  <!-- debe estar en la carpeta principal, no en assets, llamarse favicon, y el link asi:
			<link rel="icon" type="image/ico" href="favicon.ico"> -->
		<link rel="icon" href="./assets/galeria-de-arte.ico" />
	</head>
	<!-- Ojo!! estos dos links estan afuera de head!! -->
	<link rel="stylesheet" href="styles.css" />
	<script
		src="https://kit.fontawesome.com/2b0ee45a2e.js"
		crossorigin="anonymous"
	></script>

	<body>
		<nav>
			<div class="titulo-principal">
				<h1>Art Institute of Chicago</h1>
			</div>
			<div class="imagen-museo"></div>
		</nav>
		<form action="">
			<div class="busqueda">
				<h2>BÃºsqueda</h2>
				<i class="fas fa-search" aria-hidden="true"></i>
				<input
					type="search"
					id="input-busqueda"
					placeholder="IngresÃ¡ tu bÃºsqueda"
				/>
			</div>
			<div class="filtros">
				<div class="tipo">
					<!-- No debe ir vacio el for, debe ser igual al id del select.  -->
					<label for="">TIPO</label>
					<select name="obras" id="obras">
						<option value="titulo">Titulo</option>
						<option value="autor">Autor</option>
					</select>
				</div>
				<div class="orden">
					<!-- No debe ir vacio el for, debe ser igual al id del select.  -->
					<label for="">ORDEN</label>
					<select name="ordenar" id="ordenar">
						<option value="a-z">A-Z</option>
						<option value="z-a">Z-A</option>
					</select>
				</div>
			</div>
			<button class="boton-buscar" id="boton-buscar">Buscar</button>
		</form>

		<section class="section-principal">
			<div class="div-contador" id="div-contador">
				<h3>Resultados</h3>
				<div class="contador" id="contador-resultados"></div>
			</div>
			<div class="div-contenedor"></div>
			<div class="div-contenedor-detalle"></div>
			<div class="iconos-flechas">
				<!-- Los botones que no tienen contenido de texto deben tener un aria-label -->
				<button class="botones-flecha" id="boton-primera-pagina">
					<i class="fas fa-angle-double-left icono-paginado"></i>
				</button>
				<button class="botones-flecha" id="pagina-anterior">
					<i class="fas fa-angle-left icono-paginado"></i>
				</button>
				<button class="botones-flecha" id="proxima-pagina">
					<i class="fas fa-angle-right icono-paginado"></i>
				</button>
				<button class="botones-flecha" id="ultima-pagina">
					<i class="fas fa-angle-double-right icono-paginado"></i>
				</button>
			</div>
		</section>
		<footer>
			<p class="parrafo-footer">
				Hecho con ðŸ–¤ por Yanina Bucca y Victoria Diaz
			</p>
		</footer>
		<script src="index.js"></script>
	</body>
</html>
